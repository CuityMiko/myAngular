<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular - ng-checked实现全选反选功能</title>
    <script src="/libs/angular.js"></script>
</head>
<body ng-app>
    <p><input type="checkbox" ng-model="ischecked" />全选/反选</p>
    <ul>
        <li><input type="checkbox" ng-checked="ischecked" />选项1</li>
        <li><input type="checkbox" ng-checked="ischecked" />选项2</li>
        <li><input type="checkbox" ng-checked="ischecked" />选项3</li>
        <li><input type="checkbox" ng-checked="ischecked" />选项4</li>
        <li><input type="checkbox" ng-checked="ischecked" />选项5</li>
    </ul>
</body>
</html>
